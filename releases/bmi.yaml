apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmi-calculator
  labels:
    app: bmi-calculator
  annotations:
    flux.weave.works/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bmi-calculator
  template:
    metadata:
      labels:
        app: bmi-calculator
    spec:
      containers:
      - name: bmi-calculator
        image: bmi:1.0
        ports:
        - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: bmi-calculator
spec:
  selector:
    app: bmi-calculator
  type: NodePort
  ports:
  - port: 5000




